<div class="brand-tagline">
  <img class="post-avatar"
       alt="avatar"
       height="48"
       width="48"
       src="/images/$author$.png">

  <h1 class="brand-tagline" style="color : rgb(61, 79, 93)">$title$</h1>
  <br />
  Posted on <span style="color:rgb(61, 146, 201)">$date$</span>
    $if(author)$
        by $author$
    $endif$
  $if(tags)$
  under $tags$
  $endif$
</div>
<div style="color:rgb(61, 79, 93)">
$body$
</div>
